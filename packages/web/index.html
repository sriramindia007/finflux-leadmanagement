<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finflux | Lead Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: 'Inter', sans-serif; background: #F6F9FC; color: #003366; }
      :root {
        --primary: #1874D0; --navy: #003366; --nav-bg: #003366;
        --bg: #F6F9FC; --surface: #FFFFFF; --border: #CFD6DD;
        --pending: #FA8D29; --pending-bg: #FEF6EC;
        --qualified: #1874D0; --qualified-bg: #EBF5FF;
        --converted: #10B981; --converted-bg: #D1FAE5;
        --rejected: #EF4444; --rejected-bg: #FEE2E2;
        --approved: #10B981; --approved-bg: #D1FAE5;
        --step-done: #10B981; --step-active: #F59E0B; --step-pending: #9CA3AF;
        --text-primary: #003366; --text-secondary: #6B7280; --text-muted: #9CA3AF;
        --radius-sm: 4px; --radius-md: 8px; --radius-lg: 12px;
        --shadow-card: 0px 2px 8px rgba(0,0,0,0.08);
        --shadow-drawer: -4px 0px 24px rgba(0,0,0,0.12);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
