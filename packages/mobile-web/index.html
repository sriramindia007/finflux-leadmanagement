<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finflux Field Officer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: 'Inter', sans-serif; background: #1a1a2e; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px 0; }
      #root { width: 390px; min-height: 844px; background: #F5F6FA; border-radius: 40px; overflow: hidden; position: relative; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
      :root {
        --primary: #2196F3; --navy: #003366;
        --bg: #F5F6FA; --surface: #FFFFFF; --border: #CFD6DD;
        --pending: #FA8D29; --pending-bg: #FEF6EC;
        --qualified: #2196F3; --qualified-bg: #EBF5FF;
        --converted: #10B981; --converted-bg: #D1FAE5;
        --rejected: #EF4444; --rejected-bg: #FEE2E2;
        --step-done: #10B981; --step-active: #FA8D29; --step-pending: #9CA3AF;
        --text-primary: #003366; --text-secondary: #6B7280; --text-muted: #9CA3AF;
        --radius-md: 12px; --radius-lg: 16px; --radius-pill: 40px;
        --shadow-card: 0 2px 8px rgba(0,0,0,0.08);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
