name: Deploy to Vercel

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/web
        run: npm install

      - name: Build frontend
        working-directory: packages/web
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy web to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: packages/web
        run: vercel deploy --prod --token $VERCEL_TOKEN --yes

  deploy-mobile-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/mobile-web
        run: npm install

      - name: Build mobile-web
        working-directory: packages/mobile-web
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy mobile-web to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MOBILE }}
        working-directory: packages/mobile-web
        run: vercel deploy --prod --token $VERCEL_TOKEN --yes

  deploy-landing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy landing page to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}
        working-directory: packages/landing
        run: |
          DEPLOY_URL=$(vercel deploy --prod --token $VERCEL_TOKEN --yes)
          echo "Deployed to: $DEPLOY_URL"
          vercel alias set $DEPLOY_URL finflux-platform.vercel.app --token $VERCEL_TOKEN --scope srirams-projects-08741674 || true
